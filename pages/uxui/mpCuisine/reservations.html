    <div class="body_wrapper">
        <h1>RESERVATIONS</h1>
        <!--FORM START-->
        <div class="form_container">
            <form>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Required">

                <label for="fname">Last Name</label>
                <input type="text" id="fname" name="lastname" placeholder="Required">

                <label for="fname">Phone Number</label>
                <input type="text" id="fname" name="phone_number" placeholder="000-000-0000">

                <label for="fname">Email</label>
                <input type="text" id="fname" name="email" placeholder="Required">

                <label for="guest">Guest Count</label>
                <select id="guest" name="guest">
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                    <option value="#">6</option>
                    <option value="#">7</option>
                    <option value="#">8</option>
                    <option value="#">9</option>
                    <option value="#">10</option>
                </select>
                <p style="color:red;">*More than 10 guest please specify count on the request section below.</p>

                <label for="fname">Date</label>
                <input type="text" id="fname" name="date" placeholder="00/00/00">

                <label for="fname">Time</label>
                <input type="text" id="fname" name="time" placeholder="00:00 pst">

                <label for="subject">Special Request</label>
                <textarea id="subject" name="subject" placeholder="Please describe in details." style="height:100px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div><!--form_container ENDS-->
        <div class="utensil_background"><img src="../../../images/web_design/MaPa_Cuisine/utensil_background.jpg" alt="MaPa Cuisine Utensils"></div>
